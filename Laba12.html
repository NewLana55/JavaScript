<html>
	<head>

	</head>
	<body>
		<h1>Объекты ссылки</h1>
		<h2 >
            <script>
                "use strict";

                function Link(title, url) {
                    this.title = title; 
                    this.url = url; 
                    this.print =   function (openInNewWindow) {
                        if (openInNewWindow)
                            document.write(`<a href="${_url}" target=_blank>${this.title}</a>&nbsp;`);
                        else
                            document.write(`<a href="${_url}">${this.title}</a>&nbsp;`);
                    }
                }

               

                let link1 = new Link("Специалист", "https://www.specialist.ru");
                let link2 = new Link("Яндекс", "https://www.yandex.ru");      
                
                link1.print(true);
                link2.print();



                


		    </script>
		</h2>


	</body>

</html>
