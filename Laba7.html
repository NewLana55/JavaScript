<html>

	<body>
		<h1>Функции</h1>
		<h2 >
            <script>
                "use strict";
                
                function sayHello(userName, age)
                {

                    if (typeof age == 'number')
                        document.write(`Привет, ${userName} - ${age}!<br>`);
                    else 
                        if (userName)
                            document.write(`Привет, ${userName}!<br>`);
                        else
                            document.write(`Привет, Незнакомец!<br>`);

         
                }
                
                
                sayHello('Света', 23);
                sayHello('Паша', 10);
                sayHello('Маша'); 
                sayHello(); 
                             


		    </script>
		</h2>


	</body>

</html>
